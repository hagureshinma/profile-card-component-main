<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Profile card component</title>

<body>
  <main class="main-container">

    <article class="user-card">

      <div class="user-card__avatar">
        <img src="images/image-victor.jpg" alt="user avatar">
      </div>
      <div class="user-card__info">
        <span class="user-card--text-accent">Victor Crest</span>
        26 <br>
        <p class="user-card__location">London</p>
      </div>
      <div class="user-card__stats">
        <div class="user-card__data">
          <span class="user-card--text-accent">80K</span> <br>
          <p>Followers</p>
        </div>
        <div class="user-card__data">
          <span class="user-card--text-accent">803K</span> <br>
          <p>Likes</p>
        </div>
        <div class="user-card__data">
          <span class="user-card--text-accent">1.4K</span> <br>
          <p>Photos</p>
        </div>
      </div>
    </article>
  </div>
